<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Second WebPack App with some Angular stuff</title>
    <script type="text/javascript" src="bundle.js"></script>
  </head>

  <!-- Angular is funcional as of 11:14 AM -->

  <body data-ng-app="myApp">
    <div data-ng-controller="TimeController">
      <h1>Hello. The time is: </h1>
      <h2 time></h2>
    </div>
    <h1>{{greeting}}</h1>
    <input type="text" data-ng-model="greeting">
  </body>
</html>
